{% extends "loggedinbase.html" %}
{% block content %}
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    <div>
        {{ form.title.label_tag }}
        {{ form.title }}
    </div>
    <br/>
    {{ form.note }}
    <br/>
    <input type="submit" value="Apply">
</form>
{% endblock %}
